spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_cache
    username: root
    password: admin
    driver-class-name: com.mysql.jdbc.Driver

  cache:
    redis:
      use-key-prefix: true # 是否配置前缀
      time-to-live: 1d # 缓存时间
      port: 6379
      host: localhost
      database: 0
      timeout: 1s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms


  # 开启驼峰命名匹配
mybatis:
  configuration:
   map-underscore-to-camel-case: true

server:
  port: 80

logging:
  level:
   com.xsm.cache.mapper: debug

debug: true

#spring.redis.host=localhost

